# File: .github/workflows/cron-whatsapp.yml
name: Daily WhatsApp Reminders

on:
  schedule:
    # 10:00 MYT daily = 02:00 UTC
    - cron: "25 10 * * *"
  workflow_dispatch: {}   # allow manual run

jobs:
  run-cron:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm i

      - name: Trigger cron (browsered)
        env:
          CRON_URL: "https://sindtest.free.nf/cron/remind_2days.php?internal_key=sinderella-internal-456"
          DRYRUN: "0"         # set "1" for safe testing (no WhatsApp sends)
        run: npm start
