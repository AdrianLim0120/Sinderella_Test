name: Daily WhatsApp Reminders

on:
  schedule:
    # 10:00 MYT daily = 02:00 UTC
    - cron: "20 18 * * *"
  workflow_dispatch: {}   # allow manual run

jobs:
  run-cron:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm i

      - name: Trigger cron (browsered)
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
          DRYRUN: "0"         # set "1" for safe testing (no WhatsApp sends)
        run: npm start
