runtime: php74

env_variables:
  # Environment variables
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_KEY: "base64:your_base64_encoded_key"
  DB_CONNECTION: "mysql"
  DB_HOST: "/cloudsql/your-cloudsql-connection-name"
  DB_PORT: "3306"
  DB_DATABASE: "sinderella_db"
  DB_USERNAME: "root"
  DB_PASSWORD: ""

handlers:
  - url: /favicon\.ico
    static_files: favicon.ico
    upload: favicon\.ico

  - url: /robots\.txt
    static_files: robots.txt
    upload: robots\.txt

  - url: /css
    static_dir: includes/css

  - url: /js
    static_dir: includes/js

  - url: /img
    static_dir: img

  - url: /.*
    script: auto